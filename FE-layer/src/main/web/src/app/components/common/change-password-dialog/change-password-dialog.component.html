<h1 mat-dialog-title>Change Password</h1>


<div mat-dialog-content>
<form [formGroup]="changePasswordForm">
  <div>
    <label>
      Current Password:
      <input id="currentPassword" type="password" formControlName="currentPassword" [(ngModel)]="data.currentPassword">
    </label>
    <div *ngIf="currentPassword.invalid && (currentPassword.dirty || currentPassword.touched)" class="alert alert-danger">

      <div *ngIf="currentPassword.errors.required" style="color: red;">
        Current Password is required.
      </div>
    </div>
  </div>


  <div>
    <label>
      New Password:
      <input id="newPassword" type="password" formControlName="newPassword" [(ngModel)]="data.newPassword">
    </label>
    <div *ngIf="newPassword.invalid && (newPassword.dirty || newPassword.touched)" class="alert alert-danger">

      <div *ngIf="newPassword.errors.required" style="color: red;">
        New Password is required.
      </div>
    </div>
  </div>

  

</form>
</div>
<div mat-dialog-actions>
    <button type="submit" [disabled]="!changePasswordForm.valid" [mat-dialog-close]="data" cdkFocusInitial>Change</button>

  <button mat-button (click)="onNoClick()">Cancel</button>
</div>
