<h2>Register</h2>
<form [formGroup]="registrationForm" (ngSubmit)="registerUser()">
  <div>
    <label>
      First Name:
      <input id="firstName" type="text" formControlName="firstName">
    </label>
    <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" class="alert alert-danger">

      <div *ngIf="firstName.errors.required" style="color: red;">
        First Name is required.
      </div>
    </div>
  </div>


  <div>
    <label>
      Last Name:
      <input id="lastName" type="text" formControlName="lastName">
    </label>
    <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)" class="alert alert-danger">

      <div *ngIf="firstName.errors.required" style="color: red;">
        Last Name is required.
      </div>
    </div>
  </div>

  <div>
    <label>
      Email:
      <input id="email" type="text" formControlName="email">
    </label>
    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">

      <div *ngIf="email.errors.required" style="color: red;">
        Last Name is required.
      </div>
      <div *ngIf="email.errors.email" style="color: red;">
        Please provide a valid email id
      </div>
    </div>
  </div>

  <div>
    <label>
      Password:
      <input id="password" type="password" formControlName="password">
    </label>
    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">

      <div *ngIf="password.errors.required" style="color: red;">
        Password is required.
      </div>
      <div *ngIf="password.errors.pattern || password.errors.minlength || password.errors.maxlength" style="color: red;">
        Password must contain atleast a digit, a uppercase letter, a lowercase letter and must be
        minimum 8 char long and maximun 32 characters long.
      </div>
    </div>
  </div>

  <!-- <div>
    <label>
      Confirm Password:
      <input  formControlName="confirmPassword">
    </label>
    <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="alert alert-danger">
      <div *ngIf="confirmPassword.errors.validatePassword" style="color: red;">
        confirm Password value is required.
      </div>
    </div>
  </div> -->

  <button type="submit" [disabled]="!registrationForm.valid">Submit</button>

</form>
