<div style="width: 80%; margin: auto;padding: 1em;">
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- ISBN Column -->
            <ng-container matColumnDef="isbn">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> isbn </th>
                <td mat-cell *matCellDef="let row" (click)="navigateToBookDetails(row)"> {{row.isbn}} </td>
            </ng-container>

            <!-- Title Column -->
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
                <td mat-cell *matCellDef="let row"> {{row.title}} </td>
            </ng-container>

            <!-- Price Column -->
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                <td mat-cell *matCellDef="let row"> {{row.price}} </td>
            </ng-container>

            <!-- Author Column -->
            <ng-container matColumnDef="authors">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Authors </th>
                <td mat-cell *matCellDef="let row"> {{row.authors}} </td>
            </ng-container>

            <!-- Publication Date Column -->
            <ng-container matColumnDef="publicationDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Publication Date </th>
                <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.publicationDate}} </td>
            </ng-container>

            <!-- Quantity Column -->
            <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
                <td mat-cell *matCellDef="let row"> {{row.quantity}}</td>
            </ng-container>

            <!-- Seller Column -->
            <ng-container matColumnDef="userEmail">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Sold By </th>
                <td mat-cell *matCellDef="let row"> {{row.userEmail}} </td>
            </ng-container>


            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let row">
                    <input type="number" value="add Quantity" max="{{row.quantity}}" min="1" required [(ngModel)]="row.selectedQuanity"/>
                    <button (click) = "addToCart(row)" [disabled]="!row.selectedQuanity">Add to Cart</button></td>
                <!-- <form #formcontrol="ngForm">
                  <input type="number" class="form-control" max="row.quantity" min="1" required [(ngModel)]="row.selectedQuanity" required>
                  <button (click) = "addToCart(row)" [disabled]="!formcontrol.form.valid">Add to Cart</button>
                </form> -->
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</div>
